<!DOCTYPE html>
    <html>
        <head>
            <title>Project - [Aaron Henning]</title>

 </script>

"https://wsause.github.io/sause-extras/navigation.js">
 </script>

        </head>
    <body>
        <a-scene>
            <a-assets>
            <img
            id="terra-base"
            src="assets/Terracotta_Floor_Tiles_003_basecolor.png"
            >
            <img
            id="terra-ambient-occlusion"
            src="assets/Terracotta_Floor_Tiles_003_ambientOcclusion.png"
            >
            <img
            id="terra-normal"
            src="assets/Terracotta_Floor_Tiles_003_normal.png"
            >
            <img
            id="tiles-base"
            src="assets/Tiles_067_basecolor.png"
            >
            <img
            id="tiles-ambient-occlusion"
            src="assets/Tiles_067_ambientOcclusion.png"
            >
            <img
            id="tiles-normal"
            src="assets/Tiles_067_normal.png"
            >
            <img
            id="wood-base"
            src="Wood_Floor_015_basecolor.png"
            >
            <img
            id="wood-ambient-occlusion"
            src="Wood_Floor_015_ambientOcclusion"
            >
            <img
            id="wood-normal"
            src="Wood_Floor_015_normal.png"
            >
            <img 
 
            id="grass-base" 
 src="assets\Grass_005_BaseColor.jpeg"
 >
 <img
 id="grass-ambient-occlusion" 
 src="assets\Grass_005_AmbientOcclusion.jpeg"
 >
 <img 
 id="grass-normal"
 src="assets\Grass_005_Normal.jpeg"
 >
 <img
 >
            </a-assets>
        <a-sky
        color="lightskyblue"
      >
      </a-sky>
            <a-mixin
               id= "wallcolor"
               material="src: #tiles-base;
               repeat: 5 5;
               ambientOcclusionMap: #tiles-ambient-occlusion;
               ambientOcclusionTextureRepeat: 5 5;
               normalMap: #tiles-normal;
               normalTextureRepeat: 5 5"
            >
            </a-mixin>
    <a-plane
     material=
 "src: #grass-base;
 repeat: 500 500;
 ambientOcclusionMap: #grass-ambient-occlusion;
 ambientOcclusionTextureRepeat: 500 500;
 normalMap: #grass-normal;
 normalTextureRepeat: 500 500"
       position="0 0 0"
       rotation="-90 0 0"
       width="500"
       height="500"
      >
      </a-plane>
      <a-plane
 color="darkgreen"
 position="0 1.5 -15.9"
 rotation="0 0 0"
 width="4"
 height="2"
>
</a-plane>
<a-text
value="Welcome to Chemistry 101!"
color="white"
position="-1.6 1.5 -15.8"
width="6"
></a-text>

>
</a-box>

rotation="0 0 0"

>
</a-box>
<a-box

position="-3 0.7 -13"

></a-cylinder>

height="0.5"
class="collidable"
></a-cylinder>
<a-asset-item 
 id="brain" 
 src="assets\brain.glb"
>
</a-asset-item>
<a-asset-item 
 id="door" 
 src="assets\door.glb"
>
</a-asset-item>
<a-asset-item
id="flask"
src="assets/flask.glb"
></a-asset-item>
<a-asset-item
id="skeleton"
src="assets/skeleton.glb"
></a-asset-item>

id="tubes"
src="assets/tubes.glb"
></a-asset-item>
<a-entity

 position="-1 0 -6"
 rotation="0 70 0"
 scale="2.5 2.5 2.5"
>
</a-entity>
<a-entity

>
</a-entity>

gltf-model="#flask"
position="4 0.8 -13"
rotation="0 0 0"
scale="0.03 0.03 0.03"
></a-entity>

gltf-model="#brain"
position="-3.8 0.8 -13"
rotation="0 0 0"
scale="0.003 0.003 0.003"
></a-entity>
<a-entity
gltf-model="#tubes"
position="3.3 1 -13"
rotation="0 0 0"
scale="0.7 0.7 0.7"
></a-entity>
<a-entity 
 id="rig" 
 navigation
 >
<a-entity
 id="waist-raycaster-front"
 raycaster=
 "objects: .collidable; 
 showLine: false; 
 far: 0.1" 
 position="0 1 0"
>
</a-entity>
<a-entity 
 id="head-raycaster-front"
 raycaster=
 "objects: .collidable; 
 showLine: false; 
 far: 0.1" 
 position="0 1.6 0"
>
</a-entity>
<a-entity 
 id="knees-raycaster-front"
 raycaster="objects: .collidable; 
 showLine: false; far: 0."
 position="0 0.5 0"
>
</a-entity>
<a-entity 
 id="waist-raycaster-back"
 raycaster=
 "objects: .collidable; 
 showLine: false; 
 far: 0.1; 
 direction: 0 0 1" 
 position="0 1 0"
>
</a-entity>
<a-entity 
 id="head-raycaster-back"
 raycaster="objects: .collidable; 
 showLine: false; 
 far: 0.1; 
 direction: 0 0 1" 
 position="0 1.6 0"
>
</a-entity>
<a-entity 
 id="knees-raycaster-back"
 raycaster="objects: .collidable; 
 showLine: false; 
 far: 0.1; 
 direction: 0 0 1" 
 position="0 0.5 0"
>
</a-entity>
<a-entity 
 id="feet-raycaster"
 raycaster="objects: .collidable; 
 showLine: false; 
 far: 5; 
 direction: 0 -1 0" 
 position="0 0.45 0"
>
</a-entity>
>
<a-camera 
 id="camera"
 wasd-controls="enabled: false"
 look-controls="enabled: false"
 >
 </a-camera>
 <a-entity 
 id="right-hand" 
 laser-controls="hand: right"
 >
 </a-entity>
 <a-entity 
 id="left-hand" 
 laser-controls="hand: left"
 >
 </a-entity>
 </a-entity>
